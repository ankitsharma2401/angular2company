<div class="container">
  <!-- Trigger the modal with a button -->
  <!--<button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Add Custom Message</button>-->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add Custom Message</h4>
        </div>
        
         <form  [ngFormModel]="myForm" (ngSubmit)="onSubmit(myForm.value)">
        <div class="modal-body">
          <div class="form-group">
            <label for="comment">Custom Message:</label>
            <textarea class="form-control" rows="5" #count id="comment" name="comment" [ngFormControl]="myForm.controls['comment']" maxlength="250"
            (keyup)="onChange(count.value)" [(ngModel)]="clearText" 
            ></textarea>
            
        </div>
       
          <span>{{250-count.value.length}} characters left</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeClicked()">Close</button>
          <button type="button" class="btn btn-warning" [disabled]="!myForm.valid" (click)="addClicked()" data-dismiss="modal">Add</button>
        </div>
        </form>
      </div>
      
    </div>
  </div>
  
</div>
